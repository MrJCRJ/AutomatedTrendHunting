name: ğŸ”¥ Atualizar TendÃªncias Automaticamente

on:
  # Executa todos os dias Ã s 13:00 UTC (9:00 horÃ¡rio de BrasÃ­lia)
  schedule:
    - cron: '0 13 * * *'
  
  # Permite execuÃ§Ã£o manual via interface do GitHub
  workflow_dispatch:

jobs:
  update-trends:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do repositÃ³rio
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Cache de dependÃªncias
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: âš¡ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ”¥ Executar TrendHunter
      run: |
        python trend_hunter.py
    
    - name: ğŸ“Š Verificar se houve mudanÃ§as
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ’¾ Commit e Push das mudanÃ§as
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "TrendHunter Bot"
        git add .
        git commit -m "ğŸ”¥ Atualizar tendÃªncias automaticamente - $(date '+%d/%m/%Y %H:%M')"
        git push
    
    - name: ğŸ“ Log de execuÃ§Ã£o
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: |
        echo "âœ… Script executado com sucesso, mas nÃ£o houve mudanÃ§as para commitar"
        echo "ğŸ•’ Executado em: $(date '+%d/%m/%Y %H:%M UTC')"