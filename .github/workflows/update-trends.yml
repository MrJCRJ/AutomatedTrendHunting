name: 🔥 Atualizar Tendências Automaticamente

on:
  # Executa todos os dias às 13:00 UTC (9:00 horário de Brasília)
  schedule:
    - cron: '0 13 * * *'
  
  # Permite execução manual via interface do GitHub
  workflow_dispatch:

jobs:
  update-trends:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout do repositório
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 📦 Cache de dependências
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ⚡ Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 🔥 Executar TrendHunter
      run: |
        python trend_hunter.py
    
    - name: 📊 Verificar se houve mudanças
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: 💾 Commit e Push das mudanças
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "TrendHunter Bot"
        git add .
        git commit -m "🔥 Atualizar tendências automaticamente - $(date '+%d/%m/%Y %H:%M')"
        git push
    
    - name: 📝 Log de execução
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: |
        echo "✅ Script executado com sucesso, mas não houve mudanças para commitar"
        echo "🕒 Executado em: $(date '+%d/%m/%Y %H:%M UTC')"